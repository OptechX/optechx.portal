name: Dockerize

on:
    push:
      branches-ignore:
        - main
    pull_request:
      branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t optechx.portal:latest .
