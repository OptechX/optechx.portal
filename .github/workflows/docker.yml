name: Dockerize

on:
    push:
      branches-ignore:
        - main
    pull_request:
      branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
      - name: ğŸ” Decrypt Repo
        run: ./decrypt_repo.sh
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.PORTAL_LARGE_SECRET_PHRASE }}
        shell: bash
      - name: ğŸ³ğŸ—ï¸ Build Docker image
        run: docker build -t optechx.portal:latest .
