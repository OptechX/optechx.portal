    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link href="OptechX.Portal.Client.styles.css" rel="stylesheet" />

    <!--<link rel="icon" href="https://optechx.com/wp-content/uploads/2022/11/cropped-cropped-favicon-32x32-1-32x32.png" sizes="32x32" />-->
    <!--<<link rel="icon" href="https://optechx.com/wp-content/uploads/2022/11/cropped-cropped-favicon-32x32-1-192x192.png" sizes="192x192" />-->

    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
    <style>
        .badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="centered-text">Warming up systems...</p>
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="/js/modal.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script>var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });</script>
    <div class="badge">2.0.0-beta18</div>
</body>

</html>
